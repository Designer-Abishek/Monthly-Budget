<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Budget</title>
    <!-- Poppins Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Include AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <!-- Include your CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body ng-controller="myCtrl">
    <div class="container">
        <!-- Your HTML content here -->
        <div ng-app="myApp" ng-init="all ='false'" class="container">
          <div class="wrapper">
            <h1>Monthly Budget</h1>
            <hr>
            <div class="total_exp_inc_wrapper">
              <div class="total_wrapper">
                <h2 class="total_heading">Profit in %</h2>
                <input class="total_value_display" type="number" value="0" ng-readonly="all">
              </div>
              
              <div class="total_wrapper">
                <h2 class="total_heading">Profit in ₹</h2>
                <input class="total_value_display" type="number" value="0" ng-readonly="all">
              </div>
            </div>
    
            
            <div class="wrapper-content">
              
              <div class="two_by_two">
                <h2 class="heading">Expense</h2>
                <div class="wrapper-columns">
                  
                    <div class="columns-columns">
                      <h2 class="sub_heading">Reason</h2>
                      <input class="expense_label_text first_expense_label_text" type="text">
                      <input class="expense_label_text" type="text">
                      <input class="expense_label_text" type="text">
                      <input class="expense_label_text" type="text">
                      <input class="expense_label_text" type="text">
                      <input class="expense_label_text" type="text">
                        <input class="expense_label_text" type="text">
                        <input class="expense_label_text" type="text">
                        <input class="expense_label_text" type="text">
                        <input class="expense_label_text" type="text">
                        <input class="expense_label_text" type="text">
                        <input class="expense_label_text" type="text">
                        <input class="expense_label_text" type="text">
                      <input class="expense_label_text total_value" type="text" value="Total Expenses" ng-readonly="all">
                    </div>
                    <div class="columns-columns">
                      <h2 class="sub_heading">Amount in ₹</h2>
                      <input class="expense_label_text expense_value first_expense_label_text" type="number" value="10" ng-change="ReCalculate()">
                      <input class="expense_label_text expense_value" type="number" value="20" ng-change="ReCalculate()">
                      <input class="expense_label_text expense_value" type="number" value="30" ng-change="ReCalculate()">
                      <input class="expense_label_text expense_value" type="number" value="0">
                      <input class="expense_label_text expense_value" type="number" value="0">
                      <input class="expense_label_text expense_value" type="number" value="0">
                      <input class="expense_label_text expense_value" type="number" value="0">
                      <input class="expense_label_text expense_value" type="number" value="0">
                      <input class="expense_label_text expense_value" type="number" value="0">
                      <input class="expense_label_text expense_value" type="number" value="0">
                      <input class="expense_label_text expense_value" type="number" value="0">
                      <input class="expense_label_text expense_value" type="number" value="0">
                      <input class="expense_label_text expense_value" type="number" value="0">
                      <input class="expense_label_text expense_total_value total_value" type="number" value="0" ng-readonly="all" ng-model="expense_total_value" >
                      {{expense_total_value}}
                    </div>
                </div>
              </div>
    
              <div class="divider">
    
              </div>
    
              <div class="two_by_two">
                <h2 class="heading">Income</h2>
                <div class="wrapper-columns">
                  <div class="columns-columns">
                    <h2 class="sub_heading">Reason</h2>
                    <input class="expense_label_text first_expense_label_text" type="text">
                    <input class="expense_label_text" type="text">
                    <input class="expense_label_text" type="text">
                    <input class="expense_label_text" type="text">
                    <input class="expense_label_text" type="text">
                    <input class="expense_label_text" type="text">
                    <input class="expense_label_text" type="text">
                    <input class="expense_label_text" type="text">
                    <input class="expense_label_text" type="text">
                    <input class="expense_label_text" type="text">
                    <input class="expense_label_text" type="text">
                    <input class="expense_label_text" type="text">
                    <input class="expense_label_text" type="text">
                    <input class="expense_label_text total_value" type="text" value="Total Income" ng-readonly="all">
                  </div>
                  <div class="columns-columns">
                    <h2 class="sub_heading">Amount in ₹</h2>
                    <input class="expense_label_text income_value first_expense_label_text" type="number" value="0">
                    <input class="expense_label_text income_value" type="number" value="0">
                    <input class="expense_label_text income_value" type="number" value="0">
                    <input class="expense_label_text income_value" type="number" value="0">
                    <input class="expense_label_text income_value" type="number" value="0">
                    <input class="expense_label_text income_value" type="number" value="0">
                    <input class="expense_label_text income_value" type="number" value="0">
                    <input class="expense_label_text income_value" type="number" value="0">
                    <input class="expense_label_text income_value" type="number" value="0">
                    <input class="expense_label_text income_value" type="number" value="0">
                    <input class="expense_label_text income_value" type="number" value="0">
                    <input class="expense_label_text income_value" type="number" value="0">
                    <input class="expense_label_text income_value" type="number" value="0">
                    <input class="expense_label_text income_total_value total_value" type="number" value="0" ng-readonly="all">
                    </div>
                </div>
              </div>
    
            </div>
          </div>
        </div>
    
          <script src="./script.js"></script>
    </div>
</body>
</html>
    
  </body>
</html>
